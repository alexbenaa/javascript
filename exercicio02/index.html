<body>
      <header><h1>Verificação de Idade</h1></header>
      <!-- Container -->
      <section>
            <!-- Form Age-->
            <p>
                  Ano de Nascimento:
                  <input type="number" name="year" id="year" min="1921" placeholder="Ex.: '1992' ">
            </p>  
            <!-- Form gender -->
            <p>
                  <input type="radio" name="gender" id="mas" checked>
                  <label for="mas"> Masculino</label>
                  <input type="radio" name="gender" id="fem">
                  <label for="fem">Feminino</label>
            </p>
            <!-- Button -->
            <p><input type="button" value="Verificar" onmouseenter="mouseenter()" onmouseout="mouseout()" onclick="verify()" id="button"></p>
            <!-- Image -->
            <div id="result"></div>
      </section>
      <footer>@Alex Rodrigues Bená</footer>
</body>
